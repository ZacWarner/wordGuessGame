<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Word Guess Game!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Word Guess game!</span>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h1 class="display-4 mb-3">Let's play Hangman!</h1>
            </div>
            <div class="row">
                <h4 id="scoreBoard">Wins = 0 || Losses = 0</h4>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <img src="assets/images/Gallows.png" alt="hangman Gallows" id="gallows">
                </div>
                <div class="col-md-6">
                    <p>Letters youved guessed:</p>
                    <p id="guessBoard">You've missed 0!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead" id="playBoard"></p>
                </div>
            </div>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="gameStart()">Start Game: you pick
                word!</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="gameStartSuperhero()">Start Game:
                Random
                superhero!</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
